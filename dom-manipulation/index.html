<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <!-- Category filter -->
  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Categories will be dynamically populated -->
  </select>

  <!-- Random quote display -->
  <div id="quoteDisplay"></div>

  <!-- Show random quote button -->
  <button id="showQuoteBtn" onclick="displayRandomQuote()">Show New Quote</button>

  <!-- Add new quote form -->
  <form id="addQuoteForm" onsubmit="addQuote(event)">
    <input type="text" id="quoteText" placeholder="Enter quote" required>
    <input type="text" id="quoteCategory" placeholder="Enter category" required>
    <button type="submit">Add Quote</button>
  </form>

  <!-- Link JS -->
  <script src="script.js"></script>

</body>
</html>
